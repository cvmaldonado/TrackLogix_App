<ion-content class="ion-padding">
  <ion-grid class="ion-align-items-center ion-justify-content-center">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-card>
          <img src="../../assets/hola.png" />
          <ion-card-header>
            <ion-card-title>Bienvenido a TrackLogix</ion-card-title>
            <ion-card-subtitle>Qué deseas hacer primero?</ion-card-subtitle>
          </ion-card-header>

          <ion-button (click)="redirectToLoginPage()"> Login</ion-button>
          <ion-button (click)="redirectToRegisterPage()"> Registrarse</ion-button>
          


        
          <ion-card-content>
            Si ya tienes cuenta, inicia sesión. Si no la tienes registrate.
          </ion-card-content>
        </ion-card>
      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
