<!-- home.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Página de inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Contenido de tu página de inicio -->

  <!-- Menú de pestañas en la parte inferior -->
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="profile" routerLink="/home/profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="packages" routerLink="/home/packages">
      <ion-icon name="cube"></ion-icon>
      <ion-label>Paquetes</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToHomePage()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-content>
