<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>packages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card-header>
    <ion-card-title>Información de paquetes</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p><strong>Tracking:</strong> {{packegesData?.tracking}}</p>
    <p><strong>Weight:</strong> {{packegesData?.weight}}</p>
    <p><strong>Descripción:</strong> {{packegesData?.description}}</p>
    <p><strong>Estatus:</strong> {{packegesData?.status_id}}</p>
  </ion-card-content>


  <ion-tabs>
    <ion-tab-bar routerLink="/home">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button routerLink="packages">
        <ion-icon name="cube"></ion-icon>
        Packages
      </ion-tab-button>
      <ion-tab-button routerLink="/profile">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
