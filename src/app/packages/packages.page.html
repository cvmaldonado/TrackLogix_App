<ion-header [translucent]="true">
</ion-header>

<ion-content>

  <ion-card-header>
    <ion-card-title class="texto-negro">Información de paquetes</ion-card-title>
  </ion-card-header>

  <ng-container *ngIf="packegesData && packegesData.length > 0; else noPackages">

  <!-- Iterar sobre cada paquete y mostrarlo en un ion-card -->
  <ion-card *ngFor="let package of packegesData">
    <ion-card-header>
      <!-- Utilizar las propiedades de cada paquete para el título y subtítulo -->
      <ion-card-title class="text-subtitle" >{{ package.tracking }}</ion-card-title>
      <ion-card-subtitle>Peso:{{ package.weight }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Descripción:</strong> {{ package.description }}</p>
      <p><strong>Estatus:</strong> {{ package.status_id }}</p>
    </ion-card-content>
  </ion-card>
  </ng-container>
  <ng-template #noPackages>
    <p class="texto-sinpaquetes">No hay paquetes disponibles.</p>
  </ng-template>

  <ion-tabs>
    <ion-tabs>
      <ion-tab-bar  style="background-color: #92C7CF; border: #92C7CF;" slot="bottom">
        <ion-tab-button style="background-color: #92C7CF;" routerLink="/home">
          <ion-icon style="color: rgb(52, 52, 52); border-color: #484848; border: 1px;" name="home"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button style="background-color: #92C7CF;" routerLink="/packages">
          <ion-icon style="color: rgb(52, 52, 52); border-color: #484848; border: 1px;" name="cube"></ion-icon>
          Packages
        </ion-tab-button>
        <ion-tab-button style="background-color: #92C7CF;" routerLink="/profile">
          <ion-icon style="color: rgb(52, 52, 52); border-color: #484848; border: 1px;" name="person"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>  </ion-tabs>

</ion-content>
