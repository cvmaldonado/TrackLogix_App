<!-- register.page.html -->

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="userDetails.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="userDetails.last_name" name="lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="userDetails.mail" name="mail" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="userDetails.password" name="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Teléfono</ion-label>
      <ion-input [(ngModel)]="userDetails.phone_number" name="phoneNumber" type="tel" required></ion-input>
    </ion-item>
    
    <ion-button type="submit" expand="full">Registrarse</ion-button>
  </form>
</ion-content>
